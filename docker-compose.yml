services:
  postgres-identity:
    image: postgres:15
    container_name: postgres_identity
    environment:
      POSTGRES_DB: identitydb
      POSTGRES_USER: identityuser
      POSTGRES_PASSWORD: SecurePass123!
    ports:
      - "5432:5432"
    volumes:
      - identity_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U identityuser -d identitydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-license:
